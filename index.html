<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Számológép</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <label for="elsoszam">Első szám:<input type="text" id="bevitelegy" ></label><br>
        <label for="masodikszam">Második szám:<input type="text" id="bevitelketto"></label><br>
        <input class="gomb" type="button" value="+" onclick="szamolj('+')">
        <input class="gomb" type="button" value="-" onclick="szamolj('-')">
        <input class="gomb" type="button" value="*" onclick="szamolj('*')">
        <input class="gomb" type="button" value="/" onclick="szamolj('/')">
    </form>
    <h1>Eredmény:</h1>
    <h2 id="eredmeny"></h2>
</body>

</html>
